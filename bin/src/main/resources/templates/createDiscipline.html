<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Cadastrar Aluno</title>
	    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/mdb.min.css">
    <link href="../static/css/style.css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
	<br>
	<!-- Modal Adicionar Aluno -->
	<div class="container">

		<!-- Tabela com dados cadastrados -->
		<table class="table">
		  	<thead class="black aqua-gradient text-center">
		    	<tr>
		      		<th scope="col">DISCIPLINA</th>
	      		</tr>
      		</thead>
      		<tbody>
      			<tr th:each="">
      				<td scope="row" class="text-center">DONTPAD.COM/BEA</td>
      			</tr>
      		</tbody>
		</table>
		<table>

		<br>

		<table class="table">
		  	<thead class="black aqua-gradient text-center">
		    	<tr>
		      		<th scope="col">PROFESSOR</th>
	      		</tr>
      		</thead>
      		<tbody>
      			<tr th:each="">
      				<td scope="row" class="text-center">DONTPAD.COM/BEA</td>
      			</tr>
      		</tbody>
		</table>

		<br>

		<!-- Tabela com dados cadastrados -->
		<table class="table">
		  	<thead class="black white-text text-center">
		    	<tr>
		      		<th scope="row">#</th>
		      		<th scope="row">NOMES DOS ALUNOS</th>
		      		<th scope="row">AVP1</th>
		      		<th scope="row">AVP2</th>
		      		<th scope="row">MÉDIA</th>
		      		<th scope="row">SITUAÇÃO</th>
		    	</tr>
			</thead>
		  	<tbody>
			    <tr th:each="student : ${students}">
			    	<td scope="row">1</td>
					<td scope="row">Moesio Ferreira Marcelino<span th:text="${student.nome}"></span></td>
					<td scope="row" >
						<div class="md-form input-group py-0">
						    <input type="number" class="form-control" placeholder="Nota da AVP1" aria-describedby="basic-addon2">
						    <span class="input-group-addon" id="basic-addon2">
								<form action="" method="post">
									<input type="hidden" id="" name="" th:text="${}">
									<button class="btn btn-default" type="submit">Salvar</button>
								</form>
						    </span>
						</div>
					</td>					
					<td scope="row" >
						<div class="md-form input-group">
						    <input type="number" class="form-control" placeholder="Nota da AVP2" aria-describedby="basic-addon2">
						    <span class="input-group-addon" id="basic-addon2">
								<form action="" method="post">
									<input type="hidden" id="" name="" th:text="${}">
									<button class="btn btn-default" type="submit">Salvar</button>
								</form>
						    </span>
						</div>
					</td>			
					<td>10</td>
					<td>APROVADO</td>
			    </tr>
		 	 </tbody>
		</table>
	</div>
</body>
</html>
