<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeLeaf.org">
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Professor</title>
	    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<form action="saveTeacher" method="post">
			<div>
				<h4>Cadastrar Professor</h4>
			</div>
			<div class="form-group">
				<div>
					<label for="name">Nome:</label>
					<input type="text" name="name" id="name" placeholder="Nome do professor" class="form-control" />
				</div>		
				<br/>
				<div>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" class="form-control" maxlength="14" />
				</div>
				<br/>
				<div>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" class="form-control"/>
				</div>
				<br/>
				<div>
					<input type="submit" class="btn btn-primary" /> 
				</div>
			</div>
		</form>
	
		<table class="table">
		  	<thead>
		  		<td>nome</td>
			  	<td>cpf</td>
		  		<td>email</td>
		  	</thead>
		  	<tbody>
		  	
		    <tr th:each="teacher : ${teachers}">
		    	<form action="editTeacher" method="post">
				<td scope="row"><input type="text" name="name" id="" th:value="${teacher.name}"></textarea></td>
				<td scope="row"><input type="text" name="cpf" id="" th:value="${teacher.cpf}"></td>
				<td scope="row"><input type="text" name="email" id="" th:value="${teacher.email}"></td>
		       	<td scope="row">
						<input type="hidden" name="id" id="id" th:value="${teacher.id}" />
						<button type="submit" class="btn btn-warning btn-rounded btn-block"><i class="fa fa-pencil" aria-hidden="true"></i> EDITAR</button>
		       		</form>	
		       	<td>
				<td scope="row">
					<form action="deleteTeacher" method="post">
						<input type="hidden" name="id" id="id" th:value="${teacher.id}" />
						<button type="submit" class="btn btn-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> EXCLUIR</button>
		       		</form>	
		       	</td>
		    </tr>
		  </tbody>
		</table>
		
	</div>
</body>
</html>
